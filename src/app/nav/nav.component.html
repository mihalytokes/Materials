<nav class="mx-2 navbar navbar-expand-lg navbar-light bg-light">

      <span class="navbar-toggler-icon"></span>

        <li class="nav-item">
            <a class="nav-link"

            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}"
            >Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
            routerLink="/material"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}"

            <a class="nav-link"
            (click)="Signout()"
            >Logout</a>

            <li class="nav-item">
            <a class="nav-link"
            routerLink="/signin"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}"

            <a class="nav-link"
            routerLink="/signup"
