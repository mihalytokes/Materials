<div class="card">
      <div class="card-body">
      <h5 class="card-title">User Registraion</h5>
      <form>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input #userEmail type="email" class="form-control" id="staticEmail" value="email@example.com">
          </div>
        </div>
        <div class="my-2 form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input #userPassword type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <button (click)="signUp(userEmail.value,userPassword.value)" type="submit" class="btn btn-success">Registration</button>
      </form>

      <div class="my-3">
        <button (click)="googleAuth()" class="btn btn-warning">
            <i class="fa fa-google-plus" aria-hidden="true"></i>
            Continue with Google</button>
        </div>

      <div class="my-3">
        <div>Already have an account?</div>
        <button routerLink="/signin" class="btn btn-primary">
            Login</button>
        </div>
    </div>
  </div>
