<div class="card">
      <div class="card-body">
      <h5 class="card-title">User Registraion</h5>
      <form>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input #userEmail type="email" class="form-control Line" id="staticEmail" value="email@example.com">
          </div>
        </div>
        <div class="my-2 form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input #userPassword type="password" class="form-control Line" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div>Please choose:
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Supplier</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Customer</label>
        </div>
      </div>
    </form>
    <button (click)="signUp(userEmail.value,userPassword.value)" type="submit" class="my-2 btn btn-success">Registration</button>
      <div class="my-2">
        <button (click)="googleAuth()" class="btn btn-warning">
            <i class="fa fa-google-plus" aria-hidden="true"></i>
            Continue with Google</button>
      </div>
      <div class="my-2">
        <div>Already have an account?</div>
        <button routerLink="/signin" class="my-2 btn btn-primary">
            Login</button>
        </div>
      </div>
</div>
