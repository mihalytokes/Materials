<div class="card">
    <div class="card-body">
    <h5 class="card-title">Login</h5>
    <form>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input #userEmail type="email" class="form-control" id="staticEmail" value="email@example.com">
        </div>
      </div>
      <div class="my-2 form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input #userPassword type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <button (click)="signIn(userEmail.value,userPassword.value)" type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="my-3">
      <button (click)="googleAuth()" class="btn btn-warning">
          <i class="fa fa-google-plus" aria-hidden="true"></i>
          Login with Goolge</button>
      </div>

    <div class="my-3">
      <div>Don't you have an account?</div>
      <button routerLink="/signup" class="btn btn-success">
        Click here for registration</button>
      </div>
    
      <div class="my-3">
        <div>Forgot Password?</div>
        <button routerLink="/forgotpassword" class="btn btn-secondary">
          Click here to send new password</button>
    </div>
  </div>
</div>
